<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Get random person</title>
</head>
<body>
    <div class = "wrapper">
        <form id="form" class="form">
            <button class="form__btn">Get random people list</button>
        </form>
        <table class="table">
            <thead>
                <tr class = "header">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age
                        <span class = "sortToMin"><i class="fas fa-sort-amount-down"></i></span>
                        <span class = "sortToMax"><i class="fas fa-sort-amount-down-alt"></i></span>
                    </th>
                    <th>Sex</th>
                </tr>                
            </thead>
            <tbody id="person-container" class="person-container">

            </tbody>
        </table>
    </div>
    
    
</body>
<script src = "random_obj.js"></script>
<script src = "main.js"></script>
<script src="https://kit.fontawesome.com/4ee8e669be.js" crossorigin="anonymous"></script>
</html>
